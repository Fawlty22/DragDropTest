<p>The default dropzone.</p>

<ngx-dropzone (change)="onFilesAdded($event)" [expandable]="true">
	<ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
	<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-preview>
</ngx-dropzone>

<p>A custom dropzone.</p>

<div class="custom-dropzone" ngx-dropzone [expandable]="true"  (change)="onFilesAdded($event)">
	<ngx-dropzone-label>
		<div>
			<h3>My custom dropzone</h3>
		</div>
	</ngx-dropzone-label>
	<ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-image-preview>
</div>

<button (click)="onUpload()" type="button" style="background-color: aqua; display: block; width: 50%; height: 100px; cursor: pointer; border-radius: 10px; margin: auto;">Upload</button>

<img src="{{imageURL}}" style="height: 200px; width: 200px;" alt="" *ngIf="imageURL">
<div *ngIf="imageURL">
  {{imageURL}}
</div>
